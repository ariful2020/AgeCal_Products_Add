<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Assignment-14</title>
</head>

<body>
    <section class="first_section my-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-5">
                        <div class="card-title">
                            <h4 class="text-center text-uppercase">
                                Age Calculator Without Leap Year CalCulation
                            </h4>
                        </div>
                        <div class="card-body">
                            <form action="" id="age_cal">
                                <div class="form-group">
                                    <label for="c_date" class="mb-1">Date of Birth</label>
                                    <input type="date" class="form-control birth_date" placeholder="Date Of Birth">
                                </div>
                                <div class="form-group my-3">
                                    <label for="c_date" class="mb-1">Current Date</label>
                                    <input type="date" class="form-control current_date" id="c_date">
                                </div>
                                <div class="form-group mt-3">
                                    <input type="submit" class="btn btn-primary w-100" value="Calculate">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer mt-3 text-center" id="age_result">
                            <span class="years">Y</span>
                            <span class="months mx-3">M</span>
                            <span class="days">D</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-5">
                        <h4 class="text-center text-uppercase">Age Calculator With Leap Year CalCulation</h4>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="date_of_birth" class="mb-2">Date Of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth">
                            </div>
                            <div class="form-group my-3">
                                <button class="btn btn-success w-100" onclick="ageCal()">Calculate </button>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <div id="output" class="mt-3">
                                <span class="y">Y</span>
                                <span class="m">M</span>
                                <span class="d">D</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <!--========================== Products ================ -->
    <section class="second_section my-5">
        <div class="container">
            <div class="row">
                <h2 class="text-center text-uppercase mb-5">Products Section</h2>
                <div class="col-md-4">
                    <button class="btn btn-primary mb-3" id="add_product_btn">Add New Product</button>
                    <div class="card p-4" id="products_add_box">
                        <div class="row">
                            <div class="col-10">
                                <h4 class="text-center text-uppercase">Product Add </h4>
                            </div>
                            <div class="col-2"><button id="add_p_close" class="btn close">&times;</button></div>
                        </div>
                        <div class="card-body">
                            <form class="" id="products_form">
                                <div class="form-group">
                                    <label for="p_title">Product Title</label>
                                    <input type="text" class="form-control" id="p_title" name="title">
                                </div>
                                <div class="form-group my-1">
                                    <label>Category:</label> <br>
                                    <input type = "checkbox" id = "elect" name = "category" value="Electronics"> <label for = "elect">Electronics</label><br>
                                    <input type = "checkbox" id = "grocery" name = "category" value="Grocery"> <label for = "grocery">Grocery</label><br>
                                    <input type = "checkbox" id = "Cloth" name = "category" value="Cloth"> <label for = "Cloth">Cloth</label>
                                </div>
                                <div class="row my-2">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="r_price">Regular Price</label>
                                            <input type="text" class="form-control" name="r_price" id="r_price" placeholder="$">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="s_price">Sale Price</label>
                                            <input type="text" class="form-control" name="s_price" id="s_price" placeholder="$">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="p_image">Product Image Link</label>
                                    <input type="text" class="form-control" name="p_image" id="p_image" placeholder="">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block w-100 mt-2" id="p_image" value="Add Product">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row" id = "product_items">


                    </div>
                </div>
            </div>
        </div>
    </section >
    <hr>
    <!-- ========================== Member ======================== -->
    <section class="third_section my-5">
        <div class="container">
            <div class="row">
                <h2 class="text-center text-uppercase mb-5">Member Section</h2>
                <div class="col-md-4">
                    <button class="btn btn-primary mb-3" id="member_btn">Add New Member</button>
                    <div class="card p-4" id="m_add_box">
                        <div class="row">
                            <div class="col-10">
                                <h4 class="text-center text-uppercase">Member Add </h4>
                            </div>
                            <div class="col-2"><button id="add_m_close" class="btn close">&times;</button></div>
                        </div>
                        <div class="card-body">
                            <form class="" id="member_form">
                                <div class="form-group">
                                    <label for="m_title">Member Name</label>
                                    <input type="text" class="form-control" id="m_title" name="name">
                                </div>
                                        <div class="form-group">
                                            <label for="m_position">Designation</label>
                                            <input type="text" class="form-control" id="m_position" name="desi">
                                        </div>
                                        <div class="form-group">
                                            <label for=""><strong>Skill:</strong></label> <br>
                                            <input type="checkbox" value = "React Devoloper" id="React"  name = "skill"> <label for = "React" value ="React">React Devoloper</label> <br>
                                            <input type="checkbox" value = "PHP Devoloper" id="PHP"    name = "skill"> <label for = "PHP" value ="PHP">PHP Devoloper</label><br>
                                            <input type="checkbox" value = "Python Devoloper" id="Python" name = "skill"> <label for = "Python" value ="Python">Python Devoloper</label><br>
                                            <input type="checkbox" value = "Java Devoloper" id="Java"   name = "skill"> <label for = "Java" value ="Java">Java Devoloper</label>
                                        </div>
                                        <div class="form-group">
                                            <label for="m_image"><strong>Gender:</strong></label> <br>
                                            <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label> <br>
                                            <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
                                        </div>        
                                <div class="form-group">
                                    <label for="m_image">Profile Image Link</label>
                                    <input type="text" class="form-control" id="m_image" name="img">
                                </div>
                                <div class="row my-2">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="facebook">Facbook Link</label>
                                            <input type="text" class="form-control" id="facebook" name="face">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="github">Github Link</label>
                                            <input type="text" class="form-control" id="github" name="git">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block w-100 mt-2" id="m_btn" value="Add Member">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row" id = "member-items">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="four py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card text-center p-5">
                        <h3 class="text-uppercase">Fiverr Counter</h3>
                        <div class="card-body mb-1 mt-3">
                            <form action="" id="fiverr_counter" class="row g-3">
                                <div class="form-group col-md-4">
                                    <input type="date" class="form-control" id="f_date">
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="time" class="form-control" id="f_date">
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="submit" class="btn btn-primary" id="" value="Create an rder">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer mt-5" id="counting"></div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/function.js"></script>
    <script src="./js/app.js"></script>
    


</body>
</html>
