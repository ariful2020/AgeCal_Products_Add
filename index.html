<body>
    <section class="first_section my-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-5">
                        <div class="card-title">
                            <h4 class="text-center text-uppercase">
                                Age Calculator Without Leap Year CalCulation
                            </h4>
                        </div>
                        <div class="card-body">
                            <form action="" id="age_cal">
                                <div class="form-group">
                                    <label for="c_date" class="mb-1">Date of Birth</label>
                                    <input type="date" class="form-control birth_date" placeholder="Date Of Birth">
                                </div>
                                <div class="form-group my-3">
                                    <label for="c_date" class="mb-1">Current Date</label>
                                    <input type="date" class="form-control current_date" id="c_date">
                                </div>
                                <div class="form-group mt-3">
                                    <input type="submit" class="btn btn-primary w-100" value="Calculate">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer mt-3 text-center" id="age_result">
                            <span class="years">Y</span>
                            <span class="months mx-3">M</span>
                            <span class="days">D</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-5">
                        <h4 class="text-center text-uppercase">Age Calculator With Leap Year CalCulation</h4>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="date_of_birth" class="mb-2">Date Of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth">
                            </div>
                            <div class="form-group my-3">
                                <button class="btn btn-success w-100" onclick="ageCal()">Calculate </button>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <div id="output" class="mt-3">
                                <span class="y">Y</span>
                                <span class="m">M</span>
                                <span class="d">D</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                        </div>
                        <div class="form-group mt-2">

                            <input name="img" type="text" id="Image" class="form-control">

                            <label for="Three">Category Three</label> <br>                
                        </div>
                        <div class="row my-2">

                                <div class="form-group">
                                    <label for="rPrice">Regular Price</label>
                                    <input name="rPrice" id="rPrice" type="text" class="form-control" placeholder="$">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sPrice">Sale Price</label>
                                    <input name="sPrice" id="sPrice" type="text" class="form-control" placeholder="$">
                                </div>
                            </div>
                        </div>
                            <input type="submit" class="btn btn-success w-100 my-1" value="Publish">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <div class="row mt-4">
                <div class="col-md-12 text-end">
                    <span id="list"><i class="fas fa-th-list"></i></span>
                    <span id="grid"><i class="fas fa-th"></i></span>
                </div>
            </div>
